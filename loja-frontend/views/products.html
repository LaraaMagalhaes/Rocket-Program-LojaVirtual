<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2>Lista de Produtos</h2>
            </div>
            <div class="card-body">

                <div class="d-flex gap-3 mb-4">
                    <button class="btn btn-outline-success" ng-click="goToCart()">
                        üõí Ver Carrinho
                    </button>
                    <button class="btn btn-outline-primary" ng-click="goToAddProduct()">
                        ‚ûï Adicionar Produto
                    </button>
                </div>

                <div class="row g-3">
                    <div class="col-md-6" ng-repeat="product in products">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text"><strong>Pre√ßo:</strong> R$ {{ product.price | currency:"":2 }}</p>
                                <p class="card-text">{{ product.description }}</p>
                            </div>
                            <div class="card-footer d-flex gap-2">
                                <button class="btn btn-success flex-fill" ng-click="addToCart(product)">Adicionar ao
                                    Carrinho</button>
                                <button class="btn btn-danger flex-fill" ng-click="deleteProduct(product.id)">üóëÔ∏è
                                    Deletar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
