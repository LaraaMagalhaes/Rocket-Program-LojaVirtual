<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Loja Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

    <main class="container my-5 flex-fill">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Login na Loja Virtual</h2>
                    </div>
                    <div class="card-body">
                        <form ng-submit="login()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário:</label>
                                <input id="username" ng-model="user.username" class="form-control"
                                    placeholder="Digite seu usuário" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" id="password" ng-model="user.password" class="form-control"
                                    placeholder="Digite sua senha" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>

                            <p class="text-danger mt-3" ng-if="errorMessage">{{ errorMessage }}</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
