<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Loja Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Conteúdo Principal -->
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2>Seu Carrinho</h2>
            </div>
            <div class="card-body">

                <button class="btn btn-outline-primary mb-4" ng-click="goToProducts()">⏪ Voltar para Produtos</button>

                <div ng-if="cartItems.length === 0">
                    <p class="text-center text-muted">Seu carrinho está vazio.</p>
                </div>

                <div class="row g-3" ng-if="cartItems.length > 0">
                    <div class="col-md-6" ng-repeat="item in cartItems">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.product.name }}</h5>
                                <p><strong>Preço Unitário:</strong> R$ {{ item.product.price | currency:"":2 }}</p>

                                <div class="mb-3">
                                    <label for="quantity-{{ $index }}" class="form-label">Quantidade:</label>
                                    <input type="number" id="quantity-{{ $index }}" ng-model="item.quantity"
                                        ng-change="updateQuantity(item)" min="1" class="form-control">
                                </div>

                                <p><strong>Total:</strong> R$ {{ item.product.price * item.quantity | currency:"":2 }}
                                </p>
                            </div>
                            <div class="card-footer d-flex gap-2">
                                <button class="btn btn-danger w-100" ng-click="removeItem(item.id)">Remover do
                                    Carrinho</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4" ng-if="cartItems.length > 0">
                    <button ng-click="clearCart()" class="btn btn-danger">Limpar Carrinho</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
